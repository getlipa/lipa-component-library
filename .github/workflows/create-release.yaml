name: Create Release
on:
  pull_request:
    types: [closed]
    branches:
      - main
jobs:
  version-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Version Tag
        uses: cocogitto/cocogitto-action@v3
        with:
          release: true
          git-user: 'Cocogitto bot'